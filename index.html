<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      animation: swing 6s ease-in-out infinite alternate;
      transform-origin: top center;
    }

    /* --- Swing Animation --- */
    @keyframes swing {
      0% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }

    /* --- Purple Glowing Button --- */
    .yay-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #7d00ff;
      color: white;
      border: none;
      font-size: 1.2em;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px #a040ff;
      transition: all 0.3s ease;
      z-index: 20;
      opacity: 0; /* Hidden at start */
      pointer-events: none; /* Can't click during load */
      animation: fadeInButton 1.5s ease forwards;
      animation-delay: 3.5s; /* Appears after loader finishes */
    }

    .yay-btn:hover {
      box-shadow: 0 0 30px #c070ff;
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes fadeInButton {
      to {
        opacity: 1;
        pointer-events: auto;
      }
    }

    /* --- Loader Screen --- */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1.5s ease forwards;
      animation-delay: 3s;
      z-index: 10;
      overflow: hidden;
    }

    #loader::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.postimg.cc/KcNfW8Sn/IMG-4380.png") center/contain no-repeat;
      opacity: 0;
      animation: paintReveal 2.8s ease forwards;
    }

    /* --- Main Content --- */
    .content {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 3.5s;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 3px;
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    h1::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #000 0%, #fff 50%, #000 100%);
      transform: translateX(-100%);
      animation: paintIn 2.5s ease forwards;
      animation-delay: 3.5s;
    }

    p {
      color: #aaa;
      font-size: 1.2em;
      margin-top: 10px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 3.9s;
    }

    /* --- Animations --- */
    @keyframes paintReveal {
      0% {
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
      }
      50% {
        opacity: 1;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
      100% {
        opacity: 1;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
    }

    @keyframes paintIn {
      0% {
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
      }
      50% {
        opacity: 1;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
      100% {
        opacity: 1;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button class="yay-btn" id="yayBtn">Yay!</button>

  <div id="loader"></div>

  <div class="content">
    <h1>Coming Soon</h1>
    <p>Helping to find exposure document easy.</p>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const yayBtn = document.getElementById('yayBtn');
    yayBtn.addEventListener('click', () => {
      confetti({
        particleCount: 400,
        spread: 100,
        origin: { y: 0.0 }, // bottom of screen
        angle: 90, // shoots upward
        colors: ['#7d00ff', '#ffffff', '#a040ff']
      });
    });
  </script>
</body>
</html>
